version: "1.0.0"
name: "Claude Force Project Templates"
description: "Curated templates for quick project initialization"

templates:

  # Full-stack template
  - id: fullstack-web
    name: "Full-Stack Web Application"
    description: "Complete web application with frontend, backend, and database"
    category: web
    difficulty: intermediate
    estimated_setup_time: "5-10 minutes"

    agents:
      - frontend-architect
      - backend-architect
      - database-architect
      - ui-components-expert
      - python-expert
      - code-reviewer
      - security-specialist

    workflows:
      - full-stack-feature
      - frontend-only
      - backend-only

    skills:
      - api-design
      - test-generation
      - code-review
      - git-workflow

    keywords:
      - web
      - fullstack
      - react
      - api
      - postgres
      - mongodb
      - nextjs
      - frontend
      - backend

    tech_stack:
      frontend: ["React", "Next.js", "TypeScript", "Tailwind CSS"]
      backend: ["Python", "FastAPI", "Node.js"]
      database: ["PostgreSQL", "MongoDB"]
      deployment: ["Vercel", "Docker"]

    use_cases:
      - "SaaS applications"
      - "E-commerce platforms"
      - "Admin dashboards"
      - "Content management systems"

  # ML Project template
  - id: ml-project
    name: "Machine Learning Project"
    description: "ML model training, evaluation, and deployment pipeline"
    category: ai-ml
    difficulty: advanced
    estimated_setup_time: "10-15 minutes"

    agents:
      - ai-engineer
      - data-engineer
      - python-expert
      - code-reviewer

    workflows:
      - ai-ml-development
      - data-pipeline

    skills:
      - test-generation
      - git-workflow

    keywords:
      - ml
      - ai
      - pytorch
      - tensorflow
      - training
      - deployment
      - model
      - machine learning
      - scikit-learn

    tech_stack:
      ml_frameworks: ["PyTorch", "TensorFlow", "scikit-learn"]
      data_processing: ["pandas", "numpy", "polars"]
      experiment_tracking: ["MLflow", "Weights & Biases"]
      deployment: ["FastAPI", "Docker", "TorchServe"]

    use_cases:
      - "Image classification"
      - "NLP applications"
      - "Predictive models"
      - "Recommendation systems"

  # LLM Application template
  - id: llm-app
    name: "LLM-Powered Application"
    description: "RAG systems, chatbots, and semantic search with LLMs"
    category: ai-ml
    difficulty: advanced
    estimated_setup_time: "10-15 minutes"

    agents:
      - prompt-engineer
      - ai-engineer
      - backend-architect
      - security-specialist
      - python-expert
      - code-reviewer

    workflows:
      - llm-integration

    skills:
      - api-design
      - test-generation

    keywords:
      - llm
      - rag
      - chatbot
      - openai
      - claude
      - embeddings
      - semantic search
      - langchain
      - vector database

    tech_stack:
      llm_providers: ["Anthropic Claude", "OpenAI"]
      frameworks: ["LangChain", "LlamaIndex"]
      vector_databases: ["Pinecone", "Weaviate", "Qdrant", "ChromaDB"]
      backend: ["FastAPI", "Python"]

    use_cases:
      - "Customer support chatbots"
      - "Document Q&A systems"
      - "Semantic search engines"
      - "AI assistants"

  # Data Pipeline template
  - id: data-pipeline
    name: "Data Engineering Pipeline"
    description: "ETL pipelines, data warehousing, and analytics"
    category: data
    difficulty: advanced
    estimated_setup_time: "10-15 minutes"

    agents:
      - data-engineer
      - database-architect
      - python-expert
      - code-reviewer

    workflows:
      - data-pipeline

    skills:
      - test-generation
      - git-workflow

    keywords:
