name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  e2e-tests:
    name: End-to-End Tests (Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Run E2E Tests (Unix)
      if: runner.os != 'Windows'
      timeout-minutes: 15
      run: |
        python scripts/run_e2e_tests.py --clean
      continue-on-error: false

    - name: Run E2E Tests (Windows)
      if: runner.os == 'Windows'
      timeout-minutes: 15
      run: |
        python scripts/run_e2e_tests.py --clean
      continue-on-error: false

    - name: Upload test results
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: e2e-test-logs-${{ matrix.os }}-${{ matrix.python-version }}
        path: |
          .venv-e2e-test/**/*.log
        if-no-files-found: ignore
        retention-days: 7

  e2e-quick-test:
    name: Quick E2E Test (Latest Python)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install package
      timeout-minutes: 5
      run: |
        pip install -e .

    - name: Verify installation
      run: |
        python -c "from claude_force.interactive_shell import InteractiveShell; print('OK InteractiveShell')"
        python -c "from claude_force.shell.ui import TaskProgress, ErrorFormatter; print('OK UI Components')"
        python -c "from claude_force.shell.executor import CommandExecutor; print('OK Executor')"
        python -c "from claude_force.shell.completer import ClaudeForceCompleter; print('OK Completer')"

    - name: Test CLI
      run: |
        python -m claude_force --help || python -m claude_force --version || true

    - name: Run E2E tests
      timeout-minutes: 5
      run: |
        pip install pytest
        pytest tests/e2e/ -v --tb=short
